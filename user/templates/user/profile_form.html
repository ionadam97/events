{% extends 'main.html' %}


{% block content %}

<a class="btn btn-primary" href="{{request.GET.next}}">Inapoi</a>

<div class=" form_in col-9 container rounded">
        
    <br>
    <form class="form" method="POST" action="{% url 'edith_account'%}" enctype="multipart/form-data">
        <div class="row g-3">
        {% csrf_token %}
        {% for field in form %}
        <!-- Input:Text -->
        <div class=" col-md-4">
            <label for="formInput#text" >{{field.label}}:</label>
           {{field}}
        </div>
        {% endfor %}
            </div>
            <br>
            <input class=" btn btn-primary" type="submit" value="Submit" />
           <br><br>
        </form>
    
</div>



  {% endblock %}
