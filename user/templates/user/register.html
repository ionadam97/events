{% extends 'main.html' %}


{% block content %}
<main class="p-3">
  <div class=" log-in p-3 col-4 container rounded">
        
    <div class=" col-9 p-2 container text-center ">
      <h2 class="fw-bold mb-2 text-white text-uppercase">Inregistreazate</h2>
      <p class="text-white ">Creaza un profil nou</p>
        <form class="form" method="POST" >
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
            <label class="text-white"  >{{field.label}}:</label>
            {{field}}
          </div>
          {% endfor %}

            <button class="btn btn-outline-light btn-lg px-5 mb-5" type="submit" value="Inregistreaza">Inregistreaza</button>
      
            <p class="mb-4 text-white-50">Ai un cont deja? <a href="{%url 'login' %}" class="text-white fw-bold" >Login</a>
            </p>
        </form>
    </div>
</div>
    
</main>


{% endblock %}
